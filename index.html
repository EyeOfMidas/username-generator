<script>
Array.prototype.shuffle = function() {
    for (var i = this.length - 1; i > 0; i--) {
        var j = Math.floor(Math.random() * (i + 1))
        var temp = this[i]
        this[i] = this[j]
        this[j] = temp
    }
    return this
}

String.prototype.capitalize = function() {
  return this.charAt(0).toUpperCase() + this.slice(1)
}

String.prototype.lowercase = function() {
  return this.toLowerCase()
}

String.prototype.randomize = function() {
    let updatedString = ""
  for (var i = 0; i < this.length; i++) {
        var letterCase = Math.floor(Math.random() * 2)
        switch(letterCase) {
            case 1:
                updatedString += this[i].toUpperCase()
                break
            case 0:
            default:
                updatedString += this[i].toLowerCase()
                break
        }
    }
    return updatedString
}

Array.numberRange = function(start, stop, step = 1) {
    var a = [start], b = start
    while (b < stop) {
        a.push(b += step)
    }
    return a
}

function randomName() {
    let decoration = pickRandom(decorations)
    let adjective = pickRandom(adjectives)
    let color = pickRandom(colors)
    let animal = pickRandom(animals)
    let car = pickRandom(cars)
    let yearNumber = pickRandom(Array.numberRange(1960, 2020)) + ""
let templates = [
    `${decoration.prefix}${animal}${decoration.postfix}`,
    `${decoration.prefix}${animal}${decoration.postfix}`.randomize(),
    `${decoration.prefix}${color}${decoration.separator}${animal}${decoration.postfix}`,
    `${decoration.prefix}${color}${decoration.separator}${animal}${decoration.postfix}`.lowercase(),
    `${decoration.prefix}${color}${decoration.separator}${animal}${decoration.postfix}`.randomize(),
    `${decoration.prefix}${adjective}${decoration.separator}${animal}${decoration.separator}${yearNumber.substr(2)}${decoration.postfix}`,
    `${decoration.prefix}${adjective}${decoration.separator}${animal}${decoration.postfix}`,
    `${decoration.prefix}${color}${decoration.separator}${yearNumber}${decoration.postfix}`,
    `${decoration.prefix}${yearNumber}${decoration.separator}${color}${decoration.postfix}`,
    `${decoration.prefix}${animal}${decoration.separator}${yearNumber}${decoration.postfix}`,
    `${decoration.prefix}${animal}${decoration.separator}${yearNumber.substr(2)}${decoration.postfix}`,
    `${decoration.prefix}${car}${decoration.separator}${yearNumber}${decoration.postfix}`,
    `${decoration.prefix}${color}${decoration.separator}${car}${decoration.separator}${yearNumber}${decoration.postfix}`,
]

    return pickRandom(templates)
}


function pickRandom(data) {
    return data.slice(0).shuffle()[0]
}

for(let i = 0; i < 20; i++) {
    document.writeln(randomName() + "<br />")
